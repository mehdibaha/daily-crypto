<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900);
  html, html * {
    font-family: Roboto;
  }
  p {
    font-size: 3em;
    line-height: 0px;
  }
  h3 {
    font-size: 1.3em;
  }
  .loss {
    color: #C62828;
  }
  .gain {
    color: #388E3C;
  }
</style>
<body>

  <header class="w3-top w3-bar w3-theme">
    <h1 class="w3-bar-item">₿ Crypto Daily</h1>
  </header>

  <div class="w3-container" style="margin-top:70px">
  <hr>
  <div class="w3-cell-row">
    <div class="w3-cell w3-container">
      <h3>Total Gains</h3>
      <p class="{{ 'loss' if total < 0 else 'gain' }}">
        {{ total | prettify }}
      </p>
    </div>
  </div>
  <hr>
  {% for curr, gain in gains.items() %}
    <div class="w3-cell-row">
      <div class="w3-cell w3-container">
        <h3>Gains in {{ curr }}</h3>
        <p class="{{ 'loss' if gain < 0 else 'gain' }}">
          {{ gain | prettify  }}
        </p>
      </div>
    </div>
    <hr>
  {% endfor %}
  </div>

</body>
</html>
